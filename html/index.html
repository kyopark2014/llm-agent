<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option value="agent-react">1-1. LangChain Agent</option>
                        <option value="agent-react-chat">1-2. LangChain Agent (Chat)</option>
                        <option value="langgraph-agent">2-1. LangGraph Agent</option>
                        <option value="langgraph-agent-chat">2-2. LangGraph Agent (Chat)</option>
                        <option type="text" value="normal" selected>2. General Conversation</option>
                        <option value="translation">3. Translation</option>
                        <option value="grammar">4. Grammatical Error Correction</option>
                        <option value="agent-toolcalling">9-1. Agent (ToolCalling)</option>
                        <option value="agent-toolcalling-chat">9-2. Agent (ToolCalling Chat)</option>                        
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
